{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Library Management</title>
  <link rel="stylesheet" href="{% static 'admin_auth.css' %}" />
  <style>
    body.dark-theme { background-color: #121212; color: #fff; }
    body.dark-theme .card { background-color: #1e1e1e; color: #fff; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
    body.dark-theme .inputBox input { color: #fff; border-bottom: 1px solid #fff; }
    body.dark-theme .inputBox span { color: #bbb; }
  </style>
</head>
<body class="{% if dark_mode == 'true' %}dark-theme{% endif %}">

  <div class="background">
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>
  </div>

  <div class="container">
    <div class="card">
      <h1>üîê Admin Login</h1>
      <p class="subtitle">Login to Admin Dashboard</p>

      <form method="POST">
        {% csrf_token %}

        <div class="inputBox">
          <input type="text" name="username" required />
          <span>Username</span>
        </div>

        <div class="inputBox">
          <input type="password" name="password" required />
          <span>Password</span>
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="text">
          New Admin?
          <a href="{% url 'admin_register' %}">Register</a>
        </p>

      </form>
    </div>
  </div>

</body>
</html>
